                <div class="message-time">ç³»ç»Ÿæ¶ˆæ¯</div>

    <script>
        const BACKEND_URL = 'http://localhost:8000';
        let isConnected = false;
        
        // DOM å…ƒç´ 
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        
        // æ£€æŸ¥åç«¯è¿æ¥çŠ¶æ€
        async function checkBackendConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    setConnectionStatus('connected', 'âœ… åç«¯æœåŠ¡å·²è¿æ¥');
                    return true;
                } else {
                    throw new Error('åç«¯æœåŠ¡çŠ¶æ€å¼‚å¸¸');
                }
            } catch (error) {
                setConnectionStatus('disconnected', 'âŒ åç«¯æœåŠ¡æœªè¿æ¥');
                return false;
            }
        }
        
        // è®¾ç½®è¿æ¥çŠ¶æ€
        function setConnectionStatus(status, message) {
            const wasConnected = isConnected;
            
            statusIndicator.className = 'status-indicator ' + status;
            connectionStatus.className = 'connection-status ' + status;
            connectionStatus.textContent = message;
            
            isConnected = status === 'connected';
            
            messageInput.disabled = !isConnected;
            messageInput.placeholder = isConnected ? 'è¾“å…¥æ‚¨çš„é—®é¢˜...' : 'åç«¯æœåŠ¡æœªè¿æ¥';
            sendButton.disabled = !isConnected;
            
            if (!wasConnected && isConnected) {
                addSystemMessage('âœ… è¿æ¥æˆåŠŸï¼ç°åœ¨å¯ä»¥å¼€å§‹æé—®äº†ã€‚');
            }
        }
        
        // æ·»åŠ ç³»ç»Ÿæ¶ˆæ¯
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message system-message';
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            if (!isConnected) {
                addSystemMessage('âŒ åç«¯æœåŠ¡æœªè¿æ¥ï¼Œè¯·ç¨åé‡è¯•');
                return;
            }
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            messageInput.disabled = true;
            sendButton.disabled = true;
            messageInput.value = '';
            
            addMessage(message, 'user');
            showTypingIndicator();
            
            try {
                const response = await fetch(`${BACKEND_URL}/api/v1/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: 'user_' + Date.now(),
                        message: message,
                        location: 'field_3',
                        language: 'zh-CN'
                    })
                });
                
                const data = await response.json();
                hideTypingIndicator();
                
                if (data.status === 'success') {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage(`âŒ è¯·æ±‚å¤±è´¥: ${data.message}`, 'bot');
                }
            } catch (error) {
                hideTypingIndicator();
                addMessage('âŒ ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡çŠ¶æ€', 'bot');
            } finally {
                if (isConnected) {
                    messageInput.disabled = false;
                    sendButton.disabled = false;
                    messageInput.focus();
                }
            }
        }
        
        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©çª—å£
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            const time = new Date().toLocaleTimeString('zh-CN', { 
                hour: '2-digit', minute: '2-digit' 
            });
            
            messageDiv.innerHTML = `
                <div class="message-content">${text}</div>
                <div class="message-time">${time}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // æ˜¾ç¤ºè¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // éšè—è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }
        
        // åˆå§‹åŒ–
        async function initialize() {
            await checkBackendConnection();
            setInterval(checkBackendConnection, 5000);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && isConnected) sendMessage();
            });
            
            if (isConnected) messageInput.focus();
        }
        
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
